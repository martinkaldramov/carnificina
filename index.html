<!DOCTYPE html>
<head>
  <title>Carnificina</title>
  <link rel="stylesheet" href="./static/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
</head>
<body>

  <header>
    <div class="queuePlaceholder">
      <input type="radio" class="queue"
             name="queue" value="emea" checked>
      <label for="emea">EMEA</label>
      <input type="radio" class="queue"
             name="queue" value="cr">
      <label for="cr">CR</label>
    </div>

    <nav class="navigation">
      <ul>
       <li class="nav-item">Configuration</li>
       <li class="nav-item">Ticket Stats</li>
       <li class="nav-item">Profile</li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">

    <main class="assign-field">
      <h1 id="title">CARNIFICINA</h1>

      <form>
        <div class="form-element">
          <input type="text" name="incNumber" id="ticket-number"/>
        </div>
        <div class="form-element">
          <button type="button" id="assign-emea" value="emea">EMEA</button>
          <button type="button" id="assign-kl" value="kl">KL</button>
        </div>
        <div class="form-element">
          <button type="button" id="assign-cr" value="cr">CR</button>
          <button type="button" id="track">Track</button>
        </div>
        <div class="form-element">
          <button type="button" id="re-assign">Re-Assign</button>
          <button type="button" id="manual-assign">Manual Assign</button>
        </div>
      </form>
    </main>
  </div>

  <footer class="status-field">
    <div class="status">
      <p></p>
    </div>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./static/app.js"></script>
</body>
