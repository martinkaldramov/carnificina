<!DOCTYPE html>
<head>
  <title>Carnificina</title>
  <link rel="stylesheet" href="./static/styles.css">
</head>
<body>

  <header>
    <div class="queuePlaceholder">
      <input type="radio" class="queue"
             name="queue" value="emea" checked>
      <label for="emea">EMEA</label>
      <input type="radio" class="queue"
             name="queue" value="cr">
      <label for="cr">CR</label>
    </div>

    <nav class="navigation">
      <ul>
       <li class="nav-item">Configuration</li>
       <li class="nav-item">Ticket Stats</li>
       <li class="nav-item">Profile</li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">

    <h1 id="title">Carnificina</h1>

    <div class="assign-field">
      <form>
        <input type="text" name="incNumber" id="ticket-number"/>
        <button type="button" id="assign">Assign</button>
        <button type="button" id="re-assign">Re-Assign</button>
        <button type="button" id="manual-assign">Manual Assign</button>
      </form>
    </div>
  </div>

  <footer class="status-field">
    <div class="status">
      <p></p>
    </div>
  </footer>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./static/app.js"></script>
</body>
